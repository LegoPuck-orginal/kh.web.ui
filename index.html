<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>WebDesktop OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <div class="login-box">
            <h1>WebOS Login</h1>
            <form class="login-form">
                <input type="text" placeholder="Benutzername" required>
                <input type="password" placeholder="Passwort" required>
                <div class="button-group">
                    <button type="submit" class="login-btn">Anmelden</button>
                    <button type="button" class="login-btn" onclick="toggleRegister()">Registrieren</button>
                </div>
            </form>
        </div>
    </div>

    <div id="desktop">
        <div id="top-bar">
            <div id="clock"></div>
            <div>🖥️ WebOS</div>
        </div>

        <div id="dock">
            <div class="app-icon" data-app="settings">⚙️</div>
            <div class="app-icon" data-app="calculator">🧮</div>
            <div class="app-icon" data-app="pong">🏓</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
